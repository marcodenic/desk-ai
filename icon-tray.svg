<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple icon optimized for small sizes (system tray) -->
  
  <!-- Dark background -->
  <rect x="0" y="0" width="32" height="32" rx="6" fill="#0f0f0f"/>
  
  <!-- Green border -->
  <rect x="1" y="1" width="30" height="30" rx="5" fill="none" stroke="#10b981" stroke-width="1.5"/>
  
  <!-- Large "DAI" text - simplified and bold -->
  <text 
    x="16" 
    y="21" 
    font-family="Arial, sans-serif" 
    font-size="12" 
    font-weight="900" 
    fill="white" 
    text-anchor="middle"
    letter-spacing="-0.5"
  >DAI</text>
  
  <!-- Green dot accent above I -->
  <circle cx="22" cy="8" r="2" fill="#10b981"/>
</svg>
