name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
          pip install pyinstaller

      - name: Build standalone Python backend
        run: |
          cd python
          python build_standalone.py
          cd ..

      - name: Copy standalone backend to resources (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri\bin
          Copy-Item python\dist\desk-ai-backend.exe src-tauri\bin\desk-ai-backend-x86_64-pc-windows-msvc.exe
        shell: powershell

      - name: Copy standalone backend to resources (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p src-tauri/bin
          cp python/dist/desk-ai-backend src-tauri/bin/desk-ai-backend-aarch64-apple-darwin
          cp python/dist/desk-ai-backend src-tauri/bin/desk-ai-backend-x86_64-apple-darwin
          chmod +x src-tauri/bin/desk-ai-backend-*

      - name: Copy standalone backend to resources (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p src-tauri/bin
          cp python/dist/desk-ai-backend src-tauri/bin/desk-ai-backend-x86_64-unknown-linux-gnu
          chmod +x src-tauri/bin/desk-ai-backend-*

      - name: Install Node dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Desk AI ${{ github.ref_name }}'
          releaseBody: 'See the assets below to download the installer for your platform.'
          releaseDraft: true
          prerelease: false
