name: Build Multi-Platform Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            
          # macOS (Apple Silicon - also works on Intel via Rosetta)
          - os: macos-latest
            target: aarch64-apple-darwin
            
          # Windows x86_64 (MSVC)
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            librsvg2-dev \
            patchelf \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Rust backend
        working-directory: rust-backend
        run: cargo build --release --target ${{ matrix.target }}

      - name: Copy backend binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p src-tauri/bin
          cp rust-backend/target/${{ matrix.target }}/release/desk-ai-backend \
             src-tauri/bin/desk-ai-backend-${{ matrix.target }}
          chmod +x src-tauri/bin/desk-ai-backend-${{ matrix.target }}

      - name: Copy backend binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri\bin
          Copy-Item rust-backend\target\${{ matrix.target }}\release\desk-ai-backend.exe `
                    src-tauri\bin\desk-ai-backend-${{ matrix.target }}.exe

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Desk AI ${{ github.ref_name }}'
          releaseBody: |
            ## What's Changed
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ## Installation
            
            - **Windows**: Download and run the `.msi` installer
            - **macOS**: Download the `.dmg` and drag to Applications
            - **Linux**: Download `.deb` (Debian/Ubuntu) or `.AppImage` (universal)
            
            ## Platform Builds
            
            This release includes builds for:
            - ✅ Windows x86_64 (MSVC)
            - ✅ macOS Apple Silicon (also works on Intel via Rosetta)
            - ✅ Linux x86_64
            
            All builds include the Rust backend with no Python dependencies required.
          releaseDraft: false
          prerelease: false
