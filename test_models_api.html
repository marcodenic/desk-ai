<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Models.dev API</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 { color: #4a9eff; }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        button:hover { background: #3a8eef; }
        .loading { color: #ffa502; }
        .error { color: #ff6b81; }
        .success { color: #2ed573; }
        pre {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #3a3a3a;
        }
        .section {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #252525;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        .model-count {
            font-size: 0.9rem;
            color: #8a92a6;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Models.dev API Test</h1>
    <p>Testing the model fetching logic from SettingsPanel.tsx</p>
    
    <button onclick="fetchAndDisplay()">Fetch Models</button>
    
    <div id="status"></div>
    <div id="results"></div>

    <script>
        async function fetchModels() {
            try {
                const response = await fetch('https://models.dev/api.json');
                const data = await response.json();
                
                // Extract models that support function calling (tool_call: true)
                const openaiModels = data.openai?.models 
                    ? Object.values(data.openai.models)
                        .filter(m => m.tool_call === true)
                        .map(m => m.id)
                        .sort()
                    : [];
                
                const anthropicModels = data.anthropic?.models
                    ? Object.values(data.anthropic.models)
                        .filter(m => m.tool_call === true)
                        .map(m => m.id)
                        .sort()
                    : [];
                
                return {
                    openai: openaiModels,
                    anthropic: anthropicModels,
                };
            } catch (error) {
                console.error('Failed to fetch models from models.dev:', error);
                return {
                    openai: [],
                    anthropic: [],
                };
            }
        }

        async function fetchAndDisplay() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            status.innerHTML = '<p class="loading">⏳ Fetching models from models.dev...</p>';
            results.innerHTML = '';
            
            try {
                const models = await fetchModels();
                
                status.innerHTML = '<p class="success">✅ Successfully fetched models!</p>';
                
                results.innerHTML = `
                    <div class="section">
                        <h2>Anthropic Models</h2>
                        <div class="model-count">Found ${models.anthropic.length} models with function calling support</div>
                        <pre>${models.anthropic.join('\n') || 'No models found'}</pre>
                    </div>
                    
                    <div class="section">
                        <h2>OpenAI Models</h2>
                        <div class="model-count">Found ${models.openai.length} models with function calling support</div>
                        <pre>${models.openai.join('\n') || 'No models found'}</pre>
                    </div>
                `;
            } catch (error) {
                status.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
