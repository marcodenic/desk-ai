<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Simpler, flatter design -->
  <defs>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="90" fill="#0f0f0f"/>
  
  <!-- Geometric frame - rounded rectangle -->
  <rect x="64" y="96" width="384" height="320" rx="40" fill="none" stroke="url(#green)" stroke-width="6"/>
  
  <!-- DAI text -->
  <text x="256" y="300" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="140" 
        font-weight="600" 
        text-anchor="middle" 
        fill="#ffffff"
        letter-spacing="-6">
    DAI
  </text>
  
  <!-- Small green dot centered over I -->
  <circle cx="354" cy="152" r="12" fill="url(#green)"/>
</svg>
